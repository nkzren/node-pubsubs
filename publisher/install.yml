apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher
  labels:
    app: publisher
spec:
  replicas: 3
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      labels:
        app: publisher
    spec:
      containers:
      - name: node-publisher
        image: nkzren/node-publisher
        ports:
        - containerPort: 3000
        env:
        - name: BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: broker-config
              key: broker_url
--- 

apiVersion: v1
kind: Service
metadata:
  name: publisher-service
spec:
  selector:
    app: publisher
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pubsubs-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: tapioca.info
      http:
        paths:
          - path: /publisher
            pathType: Prefix
            backend:
              service:
                name: publisher-service
                port:
                  number: 3000
